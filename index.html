<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hoàng Phát Bank</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #101010;
      color: #fff;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 220px;
      background-color: #161616;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .logo {
      font-size: 20px;
      font-weight: bold;
      color: #FFD700;
      text-align: center;
    }
    .menu {
      list-style: none;
    }
    .menu li {
      padding: 10px;
      color: #ccc;
      cursor: pointer;
      border-radius: 6px;
    }
    .menu li:hover {
      background-color: #FFD700;
      color: #000;
    }
    .menu li.hidden { display: none; }
    .user-display {
      font-size: 14px;
      color: #bbb;
      text-align: center;
    }
    .main {
      flex: 1;
      background-color: #121212;
      padding: 20px;
      overflow-y: auto;
    }
    .tab-bar {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
    }
    .tab-bar div {
      background-color: #222;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      color: #ddd;
    }
    .tab-bar div:hover {
      background-color: #FFD700;
      color: #000;
    }
    .game-section {
      display: flex;
      gap: 20px;
    }
    .cltx-board, .bank-info {
      flex: 1;
      background-color: #1d1d1d;
      border-radius: 10px;
      padding: 15px;
    }
    .cltx-board h3, .bank-info h3 {
      margin-bottom: 10px;
      color: #FFD700;
    }
    .cltx-buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }
    .cltx-buttons button {
      padding: 12px;
      font-size: 16px;
      background-color: #2a2a2a;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
      cursor: pointer;
    }
    .cltx-buttons button:hover {
      background-color: #FFD700;
      color: #000;
    }
    .bank-info p {
      margin: 6px 0;
      font-size: 14px;
    }
    .form-container {
      max-width: 400px;
      margin: 30px auto;
      background-color: #1d1d1d;
      padding: 20px;
      border-radius: 10px;
    }
    .form-container input, .form-container select, .form-container button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    .form-container input, .form-container select {
      background-color: #333;
      color: #fff;
    }
    .form-container button {
      background-color: #FFD700;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .form-container small {
      color: #ccc;
      display: block;
      margin-top: -5px;
      margin-bottom: 10px;
    }
    .section { display: none; }
    .section.active { display: block; }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">🏦 Hoàng Phát Bank</div>
    <div id="userDisplay" class="user-display">Chưa đăng nhập</div>
    <ul class="menu">
      <li onclick="showSection('home')">🏠 Trang chủ</li>
      <li id="loginMenu" onclick="showSection('login')">🔐 Đăng nhập</li>
      <li id="registerMenu" onclick="showSection('register')">📝 Đăng ký</li>
      <li onclick="showSection('deposit')">💰 Nạp tiền</li>
    </ul>
  </div>
  <div class="main">
    <!-- phần nội dung chính giữ nguyên -->
  </div>
  <script>
    const users = JSON.parse(localStorage.getItem('hp_users') || '{}');
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
    function register() {
      const phone = document.getElementById('regPhone').value;
      const user = document.getElementById('regUser').value;
      const name = document.getElementById('regName').value;
      const pass = document.getElementById('regPass').value;
      if (!phone || !user || !pass || !name) return alert("Vui lòng điền đầy đủ thông tin!");
      if (users[phone] || users[user]) return alert("Tài khoản đã tồn tại!");
      users[phone] = { user, pass, name };
      users[user] = { user, pass, name };
      localStorage.setItem('hp_users', JSON.stringify(users));
      alert("Đăng ký thành công!");
      showSection('login');
    }
    function login() {
      const input = document.getElementById('loginUser').value;
      const pass = document.getElementById('loginPass').value;
      if (!users[input]) return alert("Không tìm thấy tài khoản!");
      if (users[input].pass !== pass) return alert("Sai mật khẩu!");
      sessionStorage.setItem('hp_currentUser', JSON.stringify(users[input]));
      alert("Đăng nhập thành công!");
      showSection('home');
      document.getElementById('userDisplay').innerText = users[input].name;
      document.getElementById('loginMenu').classList.add('hidden');
      document.getElementById('registerMenu').classList.add('hidden');
    }
    window.onload = () => {
      const current = JSON.parse(sessionStorage.getItem('hp_currentUser'));
      if (current) {
        document.getElementById('userDisplay').innerText = current.name;
        document.getElementById('loginMenu').classList.add('hidden');
        document.getElementById('registerMenu').classList.add('hidden');
      }
    };
  </script>
</body>
</html>
