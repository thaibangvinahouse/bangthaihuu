<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nạp Quân Huy Liên Quân | Garena</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-800 via-purple-800 to-pink-800 text-white min-h-screen flex items-center justify-center p-4">
  <div class="bg-white text-black rounded-2xl shadow-xl max-w-md w-full p-6 space-y-6">
    <div class="text-center">
      <img src="https://upload.wikimedia.org/wikipedia/vi/9/95/Li%C3%AAn_Qu%C3%A2n_Mobile_logo.png" alt="Liên Quân" class="mx-auto w-20 mb-2">
      <h1 class="text-2xl font-bold">Nạp Quân Huy - Liên Quân Mobile</h1>
      <p class="text-sm text-gray-600">Nạp nhanh, an toàn, uy tín</p>
    </div>

    <!-- Nhập ID -->
    <div>
      <label class="block text-sm font-medium mb-1">Nhập ID hoặc UID:</label>
      <input type="text" placeholder="123456789 (Server VN)" class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
    </div>

    <!-- Chọn mệnh giá -->
    <div>
      <label class="block text-sm font-medium mb-1">Chọn mệnh giá:</label>
      <div class="grid grid-cols-2 gap-3">
        <button class="bg-gray-100 hover:bg-indigo-200 text-black rounded-xl py-2 px-3 font-medium">20.000đ (40 QH)</button>
        <button class="bg-gray-100 hover:bg-indigo-200 text-black rounded-xl py-2 px-3 font-medium">50.000đ (105 QH)</button>
        <button class="bg-gray-100 hover:bg-indigo-200 text-black rounded-xl py-2 px-3 font-medium">100.000đ (215 QH)</button>
        <button class="bg-gray-100 hover:bg-indigo-200 text-black rounded-xl py-2 px-3 font-medium">200.000đ (430 QH)</button>
      </div>
    </div>

    <!-- Phương thức thanh toán -->
    <div>
      <label class="block text-sm font-medium mb-1">Chọn phương thức thanh toán:</label>
      <select class="w-full px-4 py-2 rounded-xl border border-gray-300">
        <option>Thẻ Garena</option>
        <option>Ví Momo</option>
        <option>ZaloPay</option>
        <option>Internet Banking</option>
      </select>
    </div>

    <!-- Nút Nạp -->
    <div class="text-center">
      <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-xl w-full transition-all duration-300">
        Tiến hành nạp
      </button>
    </div>

    <p class="text-xs text-center text-gray-500">© 2025 Garena Liên Quân. Giao diện demo.</p>
  </div>
</body>
</html>
