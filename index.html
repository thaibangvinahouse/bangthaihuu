<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hoàng Phát Bank</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #101010;
      color: #fff;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 220px;
      background-color: #161616;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .logo {
      font-size: 20px;
      font-weight: bold;
      color: #FFD700;
      text-align: center;
    }
    .menu {
      list-style: none;
    }
    .menu li {
      padding: 10px;
      color: #ccc;
      cursor: pointer;
      border-radius: 6px;
    }
    .menu li:hover {
      background-color: #FFD700;
      color: #000;
    }
    .user-display {
      font-size: 14px;
      color: #bbb;
      text-align: center;
    }
    .balance-display {
      font-size: 16px;
      font-weight: bold;
      color: #FFD700;
      text-align: center;
      margin-top: 10px;
    }
    .main {
      flex: 1;
      background-color: #121212;
      padding: 20px;
      overflow-y: auto;
    }
    .section { display: none; }
    .section.active { display: block; }
    .admin-panel {
      background-color: #1d1d1d;
      padding: 20px;
      border-radius: 10px;
    }
    .admin-user {
      background-color: #2a2a2a;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      cursor: pointer;
    }
    .admin-actions button {
      margin-right: 10px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">🏦 Hoàng Phát Bank</div>
    <div id="userDisplay" class="user-display">Chưa đăng nhập</div>
    <div id="balanceDisplay" class="balance-display"></div>
    <ul class="menu" id="menuList">
      <li onclick="showSection('home')">🏠 Trang chủ</li>
      <li onclick="showSection('login')">🔐 Đăng nhập</li>
      <li onclick="showSection('register')">📝 Đăng ký</li>
      <li onclick="showSection('deposit')">💰 Nạp tiền</li>
      <li onclick="showSection('withdraw')">💸 Rút tiền</li>
    </ul>
  </div>
  <div class="main">
    <div id="adminPanel" class="section">
      <h2>👑 Quản trị viên</h2>
      <div id="userList" class="admin-panel"></div>
    </div>
  </div>

  <script>
    const users = JSON.parse(localStorage.getItem('hp_users') || '{}');

    function updateBalanceDisplay() {
      const current = JSON.parse(sessionStorage.getItem('hp_currentUser'));
      if (current && current.user && users[current.user]) {
        const balance = users[current.user].balance || 0;
        document.getElementById('balanceDisplay').innerText = `💳 Số dư: ${balance.toLocaleString()} đ`;
      } else {
        document.getElementById('balanceDisplay').innerText = '';
      }
    }

    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function register() {
      const phone = prompt("Số điện thoại");
      const user = prompt("Tên tài khoản");
      const name = prompt("Tên hiển thị");
      const pass = prompt("Mật khẩu");
      if (!phone || !user || !pass || !name) return alert("Vui lòng điền đầy đủ thông tin!");
      if (users[phone] || users[user]) return alert("Tài khoản đã tồn tại!");
      users[phone] = { user, pass, name, balance: 0, status: "active" };
      users[user] = users[phone];
      localStorage.setItem('hp_users', JSON.stringify(users));
      alert("Đăng ký thành công!");
    }

    function login() {
      const input = prompt("Tài khoản/SĐT");
      const pass = prompt("Mật khẩu");
      if (!users[input]) return alert("Không tìm thấy tài khoản!");
      if (users[input].pass !== pass) return alert("Sai mật khẩu!");
      if (users[input].status === 'locked') return alert("Tài khoản đã bị cấm!");
      if (users[input].status === 'temp-locked') return alert("Tài khoản bị khóa tạm thời. Liên hệ CSKH!");

      sessionStorage.setItem('hp_currentUser', JSON.stringify(users[input]));
      document.getElementById('userDisplay').innerText = users[input].name;
      updateBalanceDisplay();
      if (input === 'thaihuubang' && pass === 'aotretrau123@') {
        const menu = document.getElementById('menuList');
        const li = document.createElement('li');
        li.innerText = '🛠 Quản trị';
        li.onclick = () => showAdminPanel();
        menu.appendChild(li);
      }
      showSection('home');
    }

    function showAdminPanel() {
      const list = document.getElementById('userList');
      list.innerHTML = '';
      const seen = new Set();
      for (let key in users) {
        if (seen.has(users[key].user)) continue;
        seen.add(users[key].user);
        const userBox = document.createElement('div');
        userBox.className = 'admin-user';
        userBox.innerHTML = `👤 ${users[key].name} (${users[key].user}) - ${users[key].balance.toLocaleString()}đ - ${users[key].status || 'active'}`;
        userBox.onclick = () => showAdminActions(users[key].user);
        list.appendChild(userBox);
      }
      showSection('adminPanel');
    }

    function showAdminActions(username) {
      const amount = prompt("Nhập số tiền muốn cộng cho " + username + " (bỏ trống nếu không cộng)");
      if (amount) {
        users[username].balance += parseInt(amount);
      }
      const action = prompt("Nhập hành động: delete / temp / ban (xóa, khóa tạm, cấm)");
      if (action === 'delete') {
        for (let key in users) {
          if (users[key].user === username) delete users[key];
        }
      } else if (action === 'temp') {
        users[username].status = 'temp-locked';
      } else if (action === 'ban') {
        users[username].status = 'locked';
      }
      localStorage.setItem('hp_users', JSON.stringify(users));
      alert("Thao tác hoàn tất");
      showAdminPanel();
    }

    window.onload = () => {
      const current = JSON.parse(sessionStorage.getItem('hp_currentUser'));
      if (current) {
        document.getElementById('userDisplay').innerText = current.name;
        updateBalanceDisplay();
      }
    };
  </script>
</body>
</html>
