<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hoàng Phát Bank</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 240px;
      background-color: #1e1e1e;
      padding: 20px;
    }
    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #FFD700;
      margin-bottom: 30px;
    }
    .menu li {
      list-style: none;
      margin: 15px 0;
      cursor: pointer;
      color: #ccc;
    }
    .menu li:hover {
      color: #fff;
    }
    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .header-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .header-tabs div {
      padding: 10px 15px;
      background: #2c2c2c;
      border-radius: 5px;
      cursor: pointer;
    }
    .header-tabs div:hover {
      background: #FFD700;
      color: #000;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    .cltx-board, .bank-info {
      background: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .cltx-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .cltx-buttons button {
      flex: 1 1 calc(25% - 10px);
      padding: 12px;
      font-size: 16px;
      background: #333;
      color: #fff;
      border: 1px solid #555;
      border-radius: 5px;
      cursor: pointer;
    }
    .cltx-buttons button:hover {
      background: #FFD700;
      color: #000;
    }
    .bank-info p {
      margin: 8px 0;
    }
    .form-container {
      max-width: 400px;
      margin: auto;
      background: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
    }
    .form-container input, .form-container button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    .form-container input { background: #333; color: #fff; }
    .form-container button { background: #FFD700; color: #000; font-weight: bold; cursor: pointer; }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">🏦 Hoàng Phát Bank</div>
    <div id="userDisplay">Chưa đăng nhập</div>
    <ul class="menu">
      <li onclick="showSection('home')">🏠 Trang chủ</li>
      <li onclick="showSection('login')">🔐 Đăng nhập</li>
      <li onclick="showSection('register')">📝 Đăng ký</li>
    </ul>
  </div>
  <div class="main">
    <div class="header-tabs">
      <div>CLTX</div>
      <div>CLTX2</div>
      <div>1 Phần 3</div>
      <div>Tài Xỉu MD5</div>
      <div>Mini game</div>
    </div>

    <div id="home" class="section active">
      <div class="cltx-board">
        <h3>🎲 Chẵn lẻ - Tài Xỉu</h3>
        <div class="cltx-buttons">
          <button>Chẵn</button>
          <button>Lẻ</button>
          <button>Tài</button>
          <button>Xỉu</button>
        </div>
      </div>
      <div class="bank-info">
        <h3>🏧 Thông tin Bank nhận</h3>
        <p>Ngân hàng: MB Bank</p>
        <p>Chủ tài khoản: NGUYEN VAN A</p>
        <p>Số tài khoản: 0123456789</p>
        <p>Min: 10k - Max: 5tr</p>
      </div>
    </div>

    <div id="login" class="section">
      <div class="form-container">
        <h3>🔐 Đăng nhập</h3>
        <input type="text" id="loginUser" placeholder="Số điện thoại hoặc tên tài khoản">
        <input type="password" id="loginPass" placeholder="Mật khẩu">
        <button onclick="login()">Đăng nhập</button>
      </div>
    </div>

    <div id="register" class="section">
      <div class="form-container">
        <h3>📝 Đăng ký</h3>
        <input type="text" id="regPhone" placeholder="Số điện thoại">
        <input type="text" id="regUser" placeholder="Tên tài khoản">
        <input type="text" id="regName" placeholder="Tên hiển thị">
        <input type="password" id="regPass" placeholder="Mật khẩu">
        <button onclick="register()">Đăng ký</button>
      </div>
    </div>
  </div>
  <script>
    const users = JSON.parse(localStorage.getItem('hp_users') || '{}');

    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function register() {
      const phone = document.getElementById('regPhone').value;
      const user = document.getElementById('regUser').value;
      const name = document.getElementById('regName').value;
      const pass = document.getElementById('regPass').value;
      if (!phone || !user || !pass || !name) return alert("Vui lòng điền đầy đủ thông tin!");
      if (users[phone] || users[user]) return alert("Tài khoản đã tồn tại!");

      users[phone] = { user, pass, name };
      users[user] = { user, pass, name };
      localStorage.setItem('hp_users', JSON.stringify(users));
      alert("Đăng ký thành công!");
      showSection('login');
    }

    function login() {
      const input = document.getElementById('loginUser').value;
      const pass = document.getElementById('loginPass').value;
      if (!users[input]) return alert("Không tìm thấy tài khoản!");
      if (users[input].pass !== pass) return alert("Sai mật khẩu!");
      sessionStorage.setItem('hp_currentUser', JSON.stringify(users[input]));
      alert("Đăng nhập thành công!");
      showSection('home');
      document.getElementById('userDisplay').innerText = users[input].name;
    }

    window.onload = () => {
      const current = JSON.parse(sessionStorage.getItem('hp_currentUser'));
      if (current) {
        document.getElementById('userDisplay').innerText = current.name;
      }
    };
  </script>
</body>
</html>
