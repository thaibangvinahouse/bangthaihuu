<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Xóc88 - Giao Diện Web</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: url('https://i.ibb.co/ZK6s1kr/bg-casino.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }
    .container {
      max-width: 1300px;
      margin: auto;
      padding: 40px 20px;
    }
    .game-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-bottom: 50px;
    }
    .card {
      width: 220px;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid gold;
      border-radius: 12px;
      text-align: center;
      padding: 15px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px gold;
    }
    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .card h3 {
      font-size: 18px;
      color: #FFD700;
      margin-bottom: 8px;
    }
    .card p {
      font-size: 14px;
      color: #00ffff;
    }
    .footer-buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }
    .btn {
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(45deg, #FFA500, #FF4500);
      color: #fff;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .btn:hover {
      background: linear-gradient(45deg, #FF6347, #FF8C00);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="game-row">
      <div class="card" onclick="/* dán code tài xỉu ở đây */">
        <img src="https://i.ibb.co/QQZzkCX/taixiu.png" alt="Tài Xỉu MD5">
        <h3>Tài Xỉu MD5</h3>
        <p>$466,272,570</p>
      </div>
      <div class="card" onclick="/* dán code bắn cá ở đây */">
        <img src="https://i.ibb.co/sb5bWkF/banca.png" alt="Bắn Cá">
        <h3>Bắn Cá</h3>
        <p>$128,517</p>
      </div>
      <div class="card" onclick="/* dán code Aviator ở đây */">
        <img src="https://i.ibb.co/GWHnMsF/aviator.png" alt="Aviator">
        <h3>Aviator</h3>
        <p>NEW</p>
      </div>
      <div class="card" onclick="/* dán code kho báu tứ linh ở đây */">
        <img src="https://i.ibb.co/G3nbvmH/dragon.png" alt="Kho Báu Tứ Linh">
        <h3>Kho Báu Tứ Linh</h3>
        <p>$2,570,201,600</p>
      </div>
    </div>

    <div class="footer-buttons">
      <button class="btn" onclick="/* dán code nạp tiền */">Nạp Tiền</button>
      <button class="btn" onclick="/* dán code hỗ trợ */">Hỗ Trợ</button>
      <button class="btn" onclick="/* dán code mini game */">Mini Game</button>
    </div>
  </div>
</body>
</html>
