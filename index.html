<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trang Nhận Quà Free Fire & Liên Quân</title>
  <style>
    body {
      background: linear-gradient(to right, #1f1c2c, #928dab);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
    }
    img.logo {
      width: 120px;
      margin-bottom: 20px;
    }
    h1 {
      color: #ffcc00;
    }
    .card {
      background: #2c2c54;
      border-radius: 10px;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    input, select, button {
      padding: 10px;
      margin: 10px 0;
      width: 90%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #ffcc00;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffd633;
    }
    .result {
      margin-top: 20px;
      color: #ff8080;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/vi/thumb/2/20/Garena_logo.svg/2048px-Garena_logo.svg.png" alt="Garena Logo" class="logo">
  <h1>Trang Tặng Quà Free Fire & Liên Quân</h1>
  <div class="card">
    <select id="game">
      <option value="freefire">Free Fire</option>
      <option value="lienquan">Liên Quân</option>
    </select>
    <input type="text" id="userID" placeholder="Nhập ID Game">
    <select id="goi">
      <option value="100">100 Kim Cương / Quân Huy</option>
      <option value="500">500 Kim Cương / Quân Huy</option>
      <option value="1000">1000 Kim Cương / Quân Huy</option>
    </select>
    <button onclick="nhanQua()">Nhận Quà</button>
    <button onclick="khongTraLoi()">Không trả lời</button>
    <div class="result" id="ketqua"></div>
  </div>

  <script>
    function nhanQua() {
      const game = document.getElementById('game').value;
      const userID = document.getElementById('userID').value.trim();
      const goi = document.getElementById('goi').value;
      const ketqua = document.getElementById('ketqua');

      if (userID === '') {
        ketqua.innerHTML = "Vui lòng nhập ID game trước khi nhận quà.";
        return;
      }

      const gameName = game === "freefire" ? "Free Fire" : "Liên Quân";
      const loai = game === "freefire" ? "kim cương" : "quân huy";

      ketqua.innerHTML = `Bạn chắc chắn muốn nhận ${goi} ${loai} lậu về tài khoản ${userID}?<br>⚠ Vì đây là ${loai} lậu nên có thể bị âm ${loai} hoặc khóa tài khoản. Hãy cân nhắc trước khi nhận!`;
    }

    function khongTraLoi() {
      document.getElementById('ketqua').innerHTML = "Bạn đã chọn 'Không trả lời'. Hệ thống sẽ không tiếp tục!";
    }
  </script>
</body>
</html>
