<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hoàng Phát Bank</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
    }
    .sidebar {
      width: 260px;
      background: #1e1e1e;
      height: 100vh;
      padding: 20px;
    }
    .sidebar h1 {
      font-size: 20px;
      color: orange;
      margin-bottom: 30px;
    }
    .sidebar ul {
      list-style: none;
    }
    .sidebar ul li {
      margin: 15px 0;
      cursor: pointer;
    }
    .sidebar ul li:hover {
      color: gold;
    }
    .main {
      flex: 1;
      padding: 20px;
    }
    .hidden {
      display: none;
    }
    .form-container {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    input { background: #333; color: #fff; }
    button { background: orange; color: #000; font-weight: bold; }
    .user-display {
      margin-bottom: 20px;
      font-weight: bold;
      color: #0f0;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>Hoàng Phát Bank</h1>
    <div class="user-display" id="userDisplay">Chưa đăng nhập</div>
    <ul>
      <li onclick="showSection('home')">Trang chủ</li>
      <li onclick="showSection('login')">Đăng nhập</li>
      <li onclick="showSection('register')">Đăng ký</li>
    </ul>
  </div>

  <div class="main">
    <div id="homeSection">
      <h2>Chào mừng đến với Hoàng Phát Bank</h2>
      <p>Vui lòng đăng nhập hoặc đăng ký để tiếp tục.</p>
    </div>

    <div id="loginSection" class="hidden">
      <div class="form-container">
        <h3>Đăng nhập</h3>
        <input type="text" id="loginUser" placeholder="Số điện thoại hoặc tên tài khoản">
        <input type="password" id="loginPass" placeholder="Mật khẩu">
        <button onclick="login()">Đăng nhập</button>
      </div>
    </div>

    <div id="registerSection" class="hidden">
      <div class="form-container">
        <h3>Đăng ký</h3>
        <input type="text" id="regPhone" placeholder="Số điện thoại">
        <input type="text" id="regUser" placeholder="Tên tài khoản">
        <input type="text" id="regName" placeholder="Tên hiển thị">
        <input type="password" id="regPass" placeholder="Mật khẩu">
        <button onclick="register()">Đăng ký</button>
      </div>
    </div>
  </div>

  <script>
    const users = JSON.parse(localStorage.getItem('hp_users') || '{}');

    function showSection(id) {
      document.getElementById('homeSection').classList.add('hidden');
      document.getElementById('loginSection').classList.add('hidden');
      document.getElementById('registerSection').classList.add('hidden');
      document.getElementById(id + 'Section').classList.remove('hidden');
    }

    function register() {
      const phone = document.getElementById('regPhone').value;
      const user = document.getElementById('regUser').value;
      const name = document.getElementById('regName').value;
      const pass = document.getElementById('regPass').value;
      if (!phone || !user || !pass || !name) return alert("Điền đầy đủ thông tin!");
      if (users[phone] || users[user]) return alert("Tài khoản hoặc số đã tồn tại!");

      users[phone] = { user, pass, name };
      users[user] = { user, pass, name };
      localStorage.setItem('hp_users', JSON.stringify(users));
      alert("Đăng ký thành công!");
      showSection('login');
    }

    function login() {
      const input = document.getElementById('loginUser').value;
      const pass = document.getElementById('loginPass').value;
      if (!users[input]) return alert("Không tìm thấy tài khoản!");
      if (users[input].pass !== pass) return alert("Sai mật khẩu!");
      sessionStorage.setItem('hp_currentUser', JSON.stringify(users[input]));
      alert("Đăng nhập thành công!");
      showSection('home');
      document.getElementById('userDisplay').innerText = users[input].name;
    }

    window.onload = () => {
      const current = JSON.parse(sessionStorage.getItem('hp_currentUser'));
      if (current) {
        document.getElementById('userDisplay').innerText = current.name;
      }
    };
  </script>
</body>
</html>
