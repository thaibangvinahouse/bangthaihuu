<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Nhận Quà Garena | Free Fire & Liên Quân</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-red-600 via-orange-600 to-yellow-500 text-white min-h-screen flex items-center justify-center p-4">
  <div id="main-form" class="bg-white text-black rounded-2xl shadow-2xl max-w-md w-full p-6 space-y-6">

    <!-- Logo + Tiêu đề -->
    <div class="text-center">
      <img src="https://i.imgur.com/Lj1D69T.png" alt="Garena Logo" class="mx-auto w-24 mb-3">
      <h1 class="text-2xl font-bold">Sự Kiện Tặng Quà Garena</h1>
      <p class="text-sm text-gray-600">Miễn phí Kim Cương & Quân Huy</p>
    </div>

    <!-- Chọn game -->
    <div class="flex justify-center space-x-4">
      <button id="tab-ff" class="bg-red-100 text-red-700 px-4 py-2 rounded-full font-semibold border border-red-300">Free Fire</button>
      <button id="tab-lq" class="bg-gray-100 text-gray-800 px-4 py-2 rounded-full font-semibold border border-gray-300">Liên Quân</button>
    </div>

    <!-- Nội dung Free Fire -->
    <div id="content-ff" class="mt-4">
      <label class="block text-sm font-medium mb-1">Nhập UID Free Fire:</label>
      <input id="uid-ff" type="text" placeholder="123456789" class="w-full px-4 py-2 rounded-xl border border-gray-300 mb-3">

      <label class="block text-sm font-medium mb-1">Chọn gói Kim Cương:</label>
      <div class="grid grid-cols-2 gap-3 mb-4">
        <button class="kc-btn bg-gray-100 hover:bg-yellow-200 rounded-xl py-2 px-3 font-medium">100 KC</button>
        <button class="kc-btn bg-gray-100 hover:bg-yellow-200 rounded-xl py-2 px-3 font-medium">270 KC</button>
        <button class="kc-btn bg-gray-100 hover:bg-yellow-200 rounded-xl py-2 px-3 font-medium">560 KC</button>
        <button class="kc-btn bg-gray-100 hover:bg-yellow-200 rounded-xl py-2 px-3 font-medium">999 KC</button>
      </div>

      <button id="btn-ff-confirm" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-6 rounded-xl w-full">
        Nhận Kim Cương
      </button>
    </div>

    <!-- Nội dung Liên Quân -->
    <div id="content-lq" class="mt-4 hidden">
      <label class="block text-sm font-medium mb-1">Nhập UID Liên Quân:</label>
      <input id="uid-lq" type="text" placeholder="987654321" class="w-full px-4 py-2 rounded-xl border border-gray-300 mb-3">

      <label class="block text-sm font-medium mb-1">Chọn gói Quân Huy:</label>
      <div class="grid grid-cols-2 gap-3 mb-4">
        <button class="qh-btn bg-gray-100 hover:bg-blue-200 rounded-xl py-2 px-3 font-medium">40 QH</button>
        <button class="qh-btn bg-gray-100 hover:bg-blue-200 rounded-xl py-2 px-3 font-medium">105 QH</button>
        <button class="qh-btn bg-gray-100 hover:bg-blue-200 rounded-xl py-2 px-3 font-medium">215 QH</button>
        <button class="qh-btn bg-gray-100 hover:bg-blue-200 rounded-xl py-2 px-3 font-medium">999 QH</button>
      </div>

      <button id="btn-lq-confirm" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-xl w-full">
        Nhận Quân Huy
      </button>
    </div>

    <p class="text-xs text-center text-gray-500">© 2025 Garena | Giao diện demo - không liên kết chính thức.</p>
  </div>

  <!-- Trang xác nhận -->
  <div id="confirm-page" class="hidden text-black bg-white rounded-2xl shadow-2xl max-w-md w-full p-6 space-y-4 text-center">
    <h2 class="text-xl font-bold">Xác Nhận Thông Tin</h2>
    <p id="confirm-info" class="text-gray-700"></p>
    <div class="flex justify-center space-x-4 mt-4">
      <button onclick="goBack()" class="px-4 py-2 rounded-xl bg-gray-200 hover:bg-gray-300 font-semibold">Không</button>
      <button onclick="confirmReceive()" class="px-4 py-2 rounded-xl bg-green-500 hover:bg-green-600 text-white font-semibold">Có</button>
    </div>
  </div>

  <!-- Script -->
  <script>
    const tabFF = document.getElementById("tab-ff");
    const tabLQ = document.getElementById("tab-lq");
    const contentFF = document.getElementById("content-ff");
    const contentLQ = document.getElementById("content-lq");

    const mainForm = document.getElementById("main-form");
    const confirmPage = document.getElementById("confirm-page");
    const confirmInfo = document.getElementById("confirm-info");

    let selectedKC = "";
    let selectedQH = "";

    // Tab switching
    tabFF.addEventListener("click", () => {
      tabFF.classList.add("bg-red-100", "text-red-700");
      tabLQ.classList.remove("bg-blue-100", "text-blue-700");
      contentFF.classList.remove("hidden");
      contentLQ.classList.add("hidden");
    });

    tabLQ.addEventListener("click", () => {
      tabLQ.classList.add("bg-blue-100", "text-blue-700");
      tabFF.classList.remove("bg-red-100", "text-red-700");
      contentLQ.classList.remove("hidden");
      contentFF.classList.add("hidden");
    });

    // Gói KC selection
    document.querySelectorAll(".kc-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        selectedKC = btn.textContent;
        document.querySelectorAll(".kc-btn").forEach(b => b.classList.remove("bg-yellow-300"));
        btn.classList.add("bg-yellow-300");
      });
    });

    // Gói QH selection
    document.querySelectorAll(".qh-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        selectedQH = btn.textContent;
        document.querySelectorAll(".qh-btn").forEach(b => b.classList.remove("bg-blue-300"));
        btn.classList.add("bg-blue-300");
      });
    });

    // Free Fire Confirm
    document.getElementById("btn-ff-confirm").addEventListener("click", () => {
      const uid = document.getElementById("uid-ff").value.trim();
      if (!uid) return alert("Vui lòng nhập UID Free Fire!");
      if (!selectedKC) return alert("Vui lòng chọn gói Kim Cương!");

      confirmInfo.textContent = `Bạn có chắc muốn nhận ${selectedKC} vào UID ${uid} không?`;
      mainForm.classList.add("hidden");
      confirmPage.classList.remove("hidden");
    });

    // Liên Quân Confirm
    document.getElementById("btn-lq-confirm").addEventListener("click", () => {
      const uid = document.getElementById("uid-lq").value.trim();
      if (!uid) return alert("Vui lòng nhập UID Liên Quân!");
      if (!selectedQH) return alert("Vui lòng chọn gói Quân Huy!");

      confirmInfo.textContent = `Bạn có chắc muốn nhận ${selectedQH} vào UID ${uid} không?`;
      mainForm.classList.add("hidden");
      confirmPage.classList.remove("hidden");
    });

    // Xử lý xác nhận
    function goBack() {
      confirmPage.classList.add("hidden");
      mainForm.classList.remove("hidden");
    }

    function confirmReceive() {
      confirmInfo.textContent = "Đang xử lý yêu cầu...";
      // Bạn có thể thêm xử lý gửi yêu cầu tại đây
      setTimeout(() => {
        confirmInfo.textContent = "Nhận thành công! Quà sẽ được chuyển trong vài phút.";
      }, 1500);
    }
  </script>
</body>
</html>
