<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hoàng Phát Bank</title>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #101010;
      color: #fff;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 220px;
      background-color: #161616;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .logo {
      font-size: 20px;
      font-weight: bold;
      color: #FFD700;
      text-align: center;
    }
    .menu {
      list-style: none;
    }
    .menu li {
      padding: 10px;
      color: #ccc;
      cursor: pointer;
      border-radius: 6px;
    }
    .menu li:hover {
      background-color: #FFD700;
      color: #000;
    }
    .user-display {
      font-size: 14px;
      color: #bbb;
      text-align: center;
    }
    .main {
      flex: 1;
      background-color: #121212;
      padding: 20px;
      overflow-y: auto;
    }
    .form-container input, .form-container select, .form-container button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    .form-container input, .form-container select {
      background-color: #333;
      color: #fff;
    }
    .form-container button {
      background-color: #FFD700;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">🏦 Hoàng Phát Bank</div>
    <div id="userDisplay" class="user-display">Chưa đăng nhập</div>
    <ul class="menu" id="menuList">
      <li onclick="showSection('login')">🔐 Đăng nhập</li>
      <li onclick="showSection('register')">📝 Đăng ký</li>
    </ul>
  </div>
  <div class="main">
    <div id="login" class="form-container">
      <h3>🔐 Đăng nhập</h3>
      <input type="text" id="loginUser" placeholder="Số điện thoại hoặc tên tài khoản">
      <input type="password" id="loginPass" placeholder="Mật khẩu">
      <button onclick="login()">Đăng nhập</button>
    </div>

    <div id="register" class="form-container" style="display:none">
      <h3>📝 Đăng ký</h3>
      <input type="text" id="regPhone" placeholder="Số điện thoại">
      <input type="text" id="regUser" placeholder="Tên tài khoản">
      <input type="text" id="regName" placeholder="Tên hiển thị">
      <input type="password" id="regPass" placeholder="Mật khẩu">
      <button onclick="register()">Đăng ký</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBbYYwii59CfSuIma_-hHIHHAKL4xlWgq0",
      authDomain: "taikhoangame-6e842.firebaseapp.com",
      databaseURL: "https://taikhoangame-6e842-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "taikhoangame-6e842",
      storageBucket: "taikhoangame-6e842.appspot.com",
      messagingSenderId: "866552015397",
      appId: "1:866552015397:web:2ef6c9a26a545b75daadcc"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function showSection(id) {
      document.getElementById('login').style.display = 'none';
      document.getElementById('register').style.display = 'none';
      document.getElementById(id).style.display = 'block';
    }

    function register() {
      const phone = document.getElementById('regPhone').value;
      const user = document.getElementById('regUser').value;
      const name = document.getElementById('regName').value;
      const pass = document.getElementById('regPass').value;
      if (!phone || !user || !pass || !name) return alert("Vui lòng điền đầy đủ thông tin!");
      const userRef = db.ref("Users/" + phone);
      userRef.once('value').then(snapshot => {
        if (snapshot.exists()) {
          alert("Tài khoản đã tồn tại!");
        } else {
          userRef.set({ user, pass, name, status: "active" })
            .then(() => alert("Đăng ký thành công!"))
            .catch(err => alert("Lỗi: " + err));
        }
      });
    }

    function login() {
      const input = document.getElementById('loginUser').value;
      const pass = document.getElementById('loginPass').value;
      const userRef = db.ref("Users/" + input);
      userRef.once('value').then(snapshot => {
        if (!snapshot.exists()) return alert("Không tìm thấy tài khoản!");
        const u = snapshot.val();
        if (u.pass !== pass) return alert("Sai mật khẩu!");
        document.getElementById('userDisplay').innerText = u.name;
        alert("Đăng nhập thành công!");
      });
    }
  </script>
</body>
</html>

      <button id="btn-ff-confirm" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-6 rounded-xl w-full">
        Nhận Kim Cương
      </button>
    </div>

    <!-- Nội dung Liên Quân -->
    <div id="content-lq" class="mt-4 hidden">
      <label class="block text-sm font-medium mb-1">Nhập UID Liên Quân:</label>
      <input id="uid-lq" type="text" placeholder="987654321" class="w-full px-4 py-2 rounded-xl border border-gray-300 mb-3">

      <label class="block text-sm font-medium mb-1">Chọn gói Quân Huy:</label>
      <div class="grid grid-cols-2 gap-3 mb-4">
        <button class="qh-btn bg-gray-100 hover:bg-blue-200 rounded-xl py-2 px-3 font-medium">40 QH</button>
        <button class="qh-btn bg-gray-100 hover:bg-blue-200 rounded-xl py-2 px-3 font-medium">105 QH</button>
        <button class="qh-btn bg-gray-100 hover:bg-blue-200 rounded-xl py-2 px-3 font-medium">215 QH</button>
        <button class="qh-btn bg-gray-100 hover:bg-blue-200 rounded-xl py-2 px-3 font-medium">999 QH</button>
      </div>

      <button id="btn-lq-confirm" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-xl w-full">
        Nhận Quân Huy
      </button>
    </div>

    <p class="text-xs text-center text-gray-500">© 2025 Garena | Giao diện demo - không liên kết chính thức.</p>
  </div>

  <!-- Trang xác nhận -->
  <div id="confirm-page" class="hidden text-black bg-white rounded-2xl shadow-2xl max-w-md w-full p-6 space-y-4 text-center">
    <h2 class="text-xl font-bold">Xác Nhận Thông Tin</h2>
    <p id="confirm-info" class="text-gray-700"></p>
    <div class="flex justify-center space-x-4 mt-4">
      <button onclick="goBack()" class="px-4 py-2 rounded-xl bg-gray-200 hover:bg-gray-300 font-semibold">Không</button>
      <button onclick="confirmReceive()" class="px-4 py-2 rounded-xl bg-green-500 hover:bg-green-600 text-white font-semibold">Có</button>
    </div>
  </div>

  <!-- Script -->
  <script>
    const tabFF = document.getElementById("tab-ff");
    const tabLQ = document.getElementById("tab-lq");
    const contentFF = document.getElementById("content-ff");
    const contentLQ = document.getElementById("content-lq");

    const mainForm = document.getElementById("main-form");
    const confirmPage = document.getElementById("confirm-page");
    const confirmInfo = document.getElementById("confirm-info");

    let selectedKC = "";
    let selectedQH = "";

    // Tab switching
    tabFF.addEventListener("click", () => {
      tabFF.classList.add("bg-red-100", "text-red-700");
      tabLQ.classList.remove("bg-blue-100", "text-blue-700");
      contentFF.classList.remove("hidden");
      contentLQ.classList.add("hidden");
    });

    tabLQ.addEventListener("click", () => {
      tabLQ.classList.add("bg-blue-100", "text-blue-700");
      tabFF.classList.remove("bg-red-100", "text-red-700");
      contentLQ.classList.remove("hidden");
      contentFF.classList.add("hidden");
    });

    // Gói KC selection
    document.querySelectorAll(".kc-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        selectedKC = btn.textContent;
        document.querySelectorAll(".kc-btn").forEach(b => b.classList.remove("bg-yellow-300"));
        btn.classList.add("bg-yellow-300");
      });
    });

    // Gói QH selection
    document.querySelectorAll(".qh-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        selectedQH = btn.textContent;
        document.querySelectorAll(".qh-btn").forEach(b => b.classList.remove("bg-blue-300"));
        btn.classList.add("bg-blue-300");
      });
    });

    // Free Fire Confirm
    document.getElementById("btn-ff-confirm").addEventListener("click", () => {
      const uid = document.getElementById("uid-ff").value.trim();
      if (!uid) return alert("Vui lòng nhập UID Free Fire!");
      if (!selectedKC) return alert("Vui lòng chọn gói Kim Cương!");

      confirmInfo.textContent = `Bạn có chắc muốn nhận ${selectedKC} vào UID ${uid} không?`;
      mainForm.classList.add("hidden");
      confirmPage.classList.remove("hidden");
    });

    // Liên Quân Confirm
    document.getElementById("btn-lq-confirm").addEventListener("click", () => {
      const uid = document.getElementById("uid-lq").value.trim();
      if (!uid) return alert("Vui lòng nhập UID Liên Quân!");
      if (!selectedQH) return alert("Vui lòng chọn gói Quân Huy!");

      confirmInfo.textContent = `Bạn có chắc muốn nhận ${selectedQH} vào UID ${uid} không?`;
      mainForm.classList.add("hidden");
      confirmPage.classList.remove("hidden");
    });

    // Xử lý xác nhận
    function goBack() {
      confirmPage.classList.add("hidden");
      mainForm.classList.remove("hidden");
    }

    function confirmReceive() {
      confirmInfo.textContent = "Đang xử lý yêu cầu...";
      // Bạn có thể thêm xử lý gửi yêu cầu tại đây
      setTimeout(() => {
        confirmInfo.textContent = "Nhận thành công! Quà sẽ được chuyển trong vài phút.";
      }, 1500);
    }
  </script>
</body>
</html>
